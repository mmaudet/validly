services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: validly
      POSTGRES_PASSWORD: validly_dev
      POSTGRES_DB: validly
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U validly"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://validly:validly_dev@postgres:5432/validly
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-me-in-production
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_FROM: noreply@validly.local
      API_URL: http://localhost:3000
      APP_URL: http://localhost:8080
      STORAGE_PATH: /app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage:/app/storage

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  mailpit:
    image: axllent/mailpit:v1.21
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  pgdata:
  redisdata:
  storage:
